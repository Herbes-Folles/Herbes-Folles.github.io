intro:
  title: Mise en bouche ...
  content:
    -  "Laissées à leur sort, les herbes folles poussent, grandissent, germent et prolifèrent.
       Elles agrippent la jambe du premier passant, s'emmêlent dans les lacets et entraînent irrésistiblement le visiteur dans leur jardin chaotique.
       En un coup de vent, les voilà qui dansent en farandole, qui se balancent comme des pendules hypnotiques et aspirent tout ce qui passe dans leur cadence effrénée.
       Les parfums, les mélodies et les rires de la forêt se joignent à la fête et ce tourbillon emporte avec lui tous les rôdeurs de la nuit."
    -  "Cette année encore, les herbes folles manigancent quelque chose. Si l'on tend l'oreille, on entend déjà la rumeur de toutes ces nouvelles graines :
       Graine de folie, graine de malice, graine de félicité, toutes poussent doucement et se préparent pour éclore cet été.
       C'est les 19 et 20 août, dans le jardin du pétrin, que les festivités sont annoncées.
       Alors rejoignez-les, allez camper en haut de la colline, danser à l'orée de la forêt et partager ce moment d'allégresse et de convivialité.
       Prenez vos tentes ou vos hamacs et n'hésitez pas à apporter des jeux d'extérieurs en tout genre, du matériels de jonglerie ou votre meilleur costume, au hasard de la rencontre, vous pourrez rejoindre cette nouvelle fête des possibles."
