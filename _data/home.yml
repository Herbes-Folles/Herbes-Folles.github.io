  title: Mise en bouche ...
  content:
    -  "L’autre soir, un ami m’a raconté l’histoire d’une forêt. Paisible sur sa colline, herbes tendres et troncs massifs y poussent depuis des années. Il m’a confié qu’en ce lieu, on peut semer de l’amour et le récolter en partage. Qu’au détour d’une rengaine, on peut y voir grandir des sourires et germer des idées. Qu’ensembles, on y cultive la bienveillance et on y fait pousser de nouveaux rêves.."
    -  "Évoquant les chaudes nuits d’été, dans lesquelles parfums et lumières se confondent, il m’a parlé de l’orchestre du sous-bois, du tourbillon des farandoles et de la valse des lucioles. Il m’a demandé si ce chuchotis grandissait aussi en moi, si le désir d’une fugue, de m’enivrer à la source palpitait dans mes doigts. Si je percevais cet appel, cette rythmique sourde qui fait vibrer sa peau. À l’écouter, je sens déjà les spores imprégner mon terreau. L’envie de succomber sous la mousse, de percer la terre, d’élargir mes horizons m’entraîne dans son récit. Nos corps pressés frémissent déjà, pour vaciller dans la nuit. J’aspire à présent à vivre ce frisson, danser dans les marges, apercevoir la couleur du son. J’embrasse l’aventure, ouvre la parenthèse et alors mon ami me confie la recette. Dans un éclat de feuille, la forêt chantera, l’onde latente rassemblera les cœurs de cette rencontre, le petit monde des champignons s’ouvrira."
    - "A ton tour maintenant, tu connais cette histoire. Alors si toi aussi, tu partages l’envie, d’explorer l’éphémère et vivre ce vertige. Si tu sens en toi la tentation de la de fête, reprends part à l’effervescence. Viens avec nous essaimer nos valeurs, nos danses et nos bonheurs."
    - "Herges Folles 3 : Le petit monde des champignons"